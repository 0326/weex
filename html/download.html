<!doctype html>
<html class="no-js" lang="en">
    <head>    
        <%= common_head  %>
    </head>     
    <body>
        <div class="header" >
            <%= nav_bar %>
        </div>

        <div class="download">
            <div class="wrap">
            <div class="content">
                <div>Download</div>
                <div class="line">
                    <div class="icon"> <img width="128" src="img/weexlog_180.png" alt="weex_android"/> </div>
                    
                    <div class="intro">
                        <div>Weex Playground</div>
                        <div>Weex Native Runtime showcase & Weex we file preview with hot reload supported </div>
                        <div class="qr">
                            <!-- to update donwnload link , DO NOT modify this QR ,  update data source http://h5.m.taobao.com/js/weex/playground/app/info.js instead -->
                            <img src="img/weex_download_qr.png" alt="playground qr" />
                        </div>
                        
                        <div class="link android">  <!-- Android Apk link area , download address will set by script -->
                            <img src="img/android_download.png" alt="playground apk link" />                            
                        </div>
                        <div class="version android">latest version: <span>0.0.0</span></div>

                        <div class="go-store link ios" > <!-- iOS App Store , App Store address will set by script -->
                            <img src="img/badge-download-on-the-app-store.svg" > Weex Playground for iOS 
                        </div>
                        <div class="version ios">latest version: <span>0.0.0</span></div>                        
                        
                    </div>
                    
                    <div class="screen-shot">
                        <img src="img/playground_screenshot.png" alt="playground screenshot" />
                    </div>
                    
                    <div class="clear"></div>
                </div>
            </div>
            </div>
        </div>

        <%= footer  %>        
    </body>
    <%= footer_resource %>
    <script src="js/download.js"></script>
    <script src="http://h5.m.taobao.com/js/weex/playground/app/info.js"></script>
</html>
