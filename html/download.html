<!doctype html>
<html class="no-js" lang="en">
    <head>    
        <%= common_head  %>
    </head>     
    <body>
        <div class="header" >
            <%= nav_bar %>
        </div>

        <div class="download">
            <div class="wrap">
            <div class="content">
                <div>Download</div>
                <div class="line">
                    <div class="icon"> <img src="img/weex_android_icon.png" alt="weex_android"/> </div>
                    
                    <div class="intro">
                        <div>Weex Playground</div>
                        <div>Weex Native Runtime showcase & Weex we file preview with hot reload supported </div>
                        <div class="qr">
                            <!-- to update donwnload link , DO NOT modify this QR , update playground_download.html instead -->
                            <img src="img/weex_download_qr.png" alt="playground qr" />
                        </div>
                        <div class="link">
                            <a href="http://appdownload.alicdn.com/publish/weex_playgroud/latest/weex_playgroud_10006024.apk"><img src="img/android_download.png" alt="playground apk link" /></a>                            
                        </div>

                        <div class="go-store"  onclick="window.open('https://itunes.apple.com/cn/app/weex-playground/id1130862662?mt=8')" >
                            <img src="img/badge-download-on-the-app-store.svg" > Weex Playground for iOS 
                        </div>
                        
                    </div>
                    
                    <div class="screen-shot">
                        <img src="img/playground_screenshot.png" alt="playground screenshot" />
                    </div>
                    
                    <div class="clear"></div>
                </div>
            </div>
            </div>
        </div>

        <%= footer  %>        
    </body>
    <%= footer_resource %>
</html>
